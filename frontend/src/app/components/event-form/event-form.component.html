<div class="container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>{{isEditMode ? 'Edit' : 'Create'}} Event</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title">
          <mat-error>Title is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput rows="5" formControlName="description"></textarea>
          <mat-error>Description is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Event Date & Time</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="eventDate">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error>Date is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Location</mat-label>
          <input matInput formControlName="location">
          <mat-error>Location is required</mat-error>
        </mat-form-field>

        <div class="form-row">
          <mat-form-field class="half-width">
            <mat-label>Capacity</mat-label>
            <input matInput type="number" formControlName="capacity">
            <mat-error>Capacity is required</mat-error>
          </mat-form-field>

          <mat-form-field class="half-width">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category">
              <mat-option *ngFor="let cat of categories" [value]="cat">{{cat}}</mat-option>
            </mat-select>
            <mat-error>Category is required</mat-error>
          </mat-form-field>
        </div>

        <mat-form-field class="full-width">
          <mat-label>Poster URL (Optional)</mat-label>
          <input matInput formControlName="posterUrl">
        </mat-form-field>

        <div class="actions">
          <button mat-raised-button type="button" routerLink="/events">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!eventForm.valid || loading">
            {{loading ? 'Saving...' : (isEditMode ? 'Update' : 'Create')}}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
