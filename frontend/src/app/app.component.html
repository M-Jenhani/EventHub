<mat-toolbar color="primary" class="app-toolbar">
  <button mat-button routerLink="/">
    <mat-icon>event</mat-icon>
    <span class="logo">EventHub</span>
  </button>
  
  <span class="spacer"></span>
  
  <button mat-button routerLink="/events">
    <mat-icon>list</mat-icon>
    Events
  </button>
  
  <ng-container *ngIf="authService.isLoggedIn()">
    <button mat-button (click)="navigateToDashboard()">
      <mat-icon>dashboard</mat-icon>
      Dashboard
    </button>
    
    <button mat-icon-button routerLink="/notifications" [matBadge]="unreadCount" matBadgeColor="warn" [matBadgeHidden]="unreadCount === 0">
      <mat-icon>notifications</mat-icon>
    </button>
    
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    
    <mat-menu #userMenu="matMenu">
      <div class="user-info" mat-menu-item disabled>
        <strong>{{ (authService.currentUser$ | async)?.firstName }}</strong>
        <small>{{ (authService.currentUser$ | async)?.email }}</small>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="toggleTheme()">
        <mat-icon>{{ (themeService.darkMode$ | async) ? 'light_mode' : 'dark_mode' }}</mat-icon>
        Toggle Theme
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </mat-menu>
  </ng-container>
  
  <ng-container *ngIf="!authService.isLoggedIn()">
    <button mat-button routerLink="/login">
      <mat-icon>login</mat-icon>
      Login
    </button>
    <button mat-raised-button color="accent" routerLink="/register">
      Register
    </button>
  </ng-container>
</mat-toolbar>

<main class="main-content">
  <router-outlet></router-outlet>
</main>

<footer class="app-footer">
  <div class="container">
    <p>&copy; 2024 EventHub. All rights reserved.</p>
  </div>
</footer>
